<section class="portfolioComp py-5">
  <div class="container">
    <div class="portfolioContent">
      <h1 class="fw-bold text-uppercase text-center">portfolio component</h1>
      <div class="starIconDiv mb-2 text-center">
        <span class="starIcon"><i class="fa-solid fa-star"></i></span>
      </div>

      <div class="allItems mt-4">
        <div class="row g-5">
          @for(imgSrc of imgsSrcs; track $index){
            <div class="col-12 col-md-6 col-lg-4">
              <div class="itemImg" (click)="showImg(imgSrc)">
                <img src="{{imgSrc}}" alt="Portfolio image" >

                <div class="overlay d-flex justify-content-center align-items-center">
                  <span><i class="fa-solid fa-plus"></i></span>
                </div>
              </div>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>



<section #boxModal class="box-modal d-none" (click)="hideImg($event)">
  <div class="box">
    <div class="boxImg">
      <img #boxModalImg src="" alt="Current viewed image">
    </div>
  </div>
</section>
