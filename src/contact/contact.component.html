<section class="contactComp py-5">
  <div class="container">
    <div class="contactContent">
      <h1 class=" fw-bold text-uppercase text-center">contact section</h1>
      <div class="starIconDiv mb-2 text-center">
        <span class="starIcon"><i class="fa-solid fa-star"></i></span>
      </div>

      <form class="w-50 mx-md-auto mt-5">
        <label #nameLabel for="userName">Name:</label>
        <input #nameInput (input)="showHideLabel(nameLabel, nameInput)" class="form-control" type="text" name="userName" id="userName" placeholder="Name" autocomplete="off">

        <label #ageLabel for="userAge">Age:</label>
        <input #ageInput (input)="showHideLabel(ageLabel, ageInput)" class="form-control" type="text" name="userAge" id="userAge" placeholder="Age" autocomplete="off">

        <label #emailLabel for="userEmail">Email:</label>
        <input #emailInput (input)="showHideLabel(emailLabel, emailInput)" class="form-control" type="email" name="userEmail" id="userEmail" placeholder="Email" autocomplete="off">

        <label #passLabel for="userPassword">Password:</label>
        <input #passInput (input)="showHideLabel(passLabel, passInput)" class="form-control" type="password" name="userPassword" id="userPassword" placeholder="Password" autocomplete="off">

        <button class="btn mt-4">Send Message</button>
      </form>
    </div>
  </div>
</section>
